<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment - ShoeStore</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f8f8f8; }
        header { background: #222; color: #fff; padding: 1rem 2rem; display: flex; align-items: center; justify-content: space-between; }
        .logo { font-size: 1.5rem; font-weight: bold; }
        nav a { color: #fff; margin-left: 1.5rem; text-decoration: none; font-weight: 500; }
        .comments-section { max-width: 600px; margin: 3rem auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); padding: 2rem; }
        .comments-section h1 { font-size: 2rem; margin-bottom: 1.5rem; }
        .comment-form input, .comment-form textarea { width: calc(100% - 20px); padding: 10px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc; }
        .comment-form button { background: #222; color: #fff; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
        .comment-list { margin-top: 20px; }
        .comment-item { margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
        footer { background: #222; color: #fff; text-align: center; padding: 1rem 0; margin-top: 2rem;}
        #popup { display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:1000; align-items:center; justify-content:center; }
        #popup .popup-content { background:#fff; padding:2rem 2.5rem; border-radius:12px; box-shadow:0 4px 24px rgba(0,0,0,0.15); text-align:center; max-width:90vw; }
        #popup svg { width:60px; height:60px; margin-bottom:1rem; }
        #popup h2 { color:#27ae60; margin:0 0 0.5rem; }
        #popup p { font-size:1.1rem; margin-bottom:1.5rem; }
        #popup button { background:#27ae60; color:#fff; border:none; padding:0.7rem 2rem; border-radius:6px; font-size:1rem; cursor:pointer; }
    </style>
</head>
<body>
    <header>
        <div class="logo">ShoeStore</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="cart.html">Cart</a>
            <a href="comments.html">Comments</a>
        </nav>
    </header>

    <section class="payment-section">
        <h1>Payment Section</h1>
        <form id="paymentForm" class="comment-form">
            <input type="text" id="cardNumber" placeholder="Card Number" required>
            <input type="text" id="cardHolder" placeholder="Card Holder Name" required>
            <input type="text" id="expiryDate" placeholder="Expiry Date (MM/YY)" required>
            <input type="text" id="cvv" placeholder="CVV" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <button type="submit">Pay Now</button>
        </form>
        <div id="popup">
            <div class="popup-content">
                <svg viewBox="0 0 24 24" fill="none" stroke="#27ae60" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M9 12l2 2l4-4"/></svg>
                <h2>Payment Successful!</h2>
                <p id="popupMsg"></p>
                <button onclick="document.getElementById('popup').style.display='none'">Close</button>
            </div>
        </div>
        <script>
            document.getElementById('paymentForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const cardNumber = document.getElementById('cardNumber').value;
                const cardHolder = document.getElementById('cardHolder').value;
                const expiryDate = document.getElementById('expiryDate').value;
                const cvv = document.getElementById('cvv').value;
                const amount = document.getElementById('amount').value;
                if (cardNumber && cardHolder && expiryDate && cvv && amount) {
                    document.getElementById('popupMsg').textContent = `Payment of $${amount} successful for ${cardHolder}!`;
                    document.getElementById('popup').style.display = 'flex';
                } else {
                    alert('Please fill in all fields.');
                }
            });
        </script>
    </section>

    <footer>
        &copy; 2023 ShoeStore. All rights reserved.
    </footer>
</body>
</html>
